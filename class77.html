<html>
    <head>
        <title>
           JavaScript Syntax 
        </title>
    </head>

    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log("Hi, I am the console!");

            var first_name = "rocky";
            console.log(first_name);
            
            var last_name = "singh";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var name1 = "I am John Rathord";
            var name_fixed = name1.replace("Rathord", "Cena");
            console.log(name_fixed);

            var caps_name = "ROCKY";
            var making_lower_case = caps_name.toLowerCase();
            console.log(making_lower_case);

            var upper_name = making_lower_case.toUpperCase();
            console.log(upper_name);
            
            var square_root = Math.sqrt(2);
            console.log(square_root);

            var max_num = Math.max(15, 10, 17, 200, 1.7);
            console.log(max_num);
            
            var min_num = Math.min(15, 10, 1, 10, .0001, .009);
            console.log(min_num);

            var exponent = Math.pow(8, 8);
            console.log(exponent);

            var increment_num = 10;
            increment_num--;
            console.log(increment_num);
        </script>
    </body>
</html>
